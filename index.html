<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>～ MA GALERIE ～</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
    <link rel="mask-icon" href="./assets/icons/safari-pinned-tab.svg" color="#2362d6">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="scroll">
    <div class="container">
      <div class="bg-image"></div>
      <div class='snowc'></div>
      <div class="loader-container">
        <div class="soundBar1 soundBar"></div>
        <div class="soundBar2 soundBar"></div>
        <div class="soundBar3 soundBar"></div>
        <div class="soundBar4 soundBar"></div>
        <div class="soundBar5 soundBar"></div>
        <div class="soundBar6 soundBar"></div>
        <div class="soundBar7 soundBar"></div>
        <div class="soundBar8 soundBar"></div>
        <div class="soundBar9 soundBar"></div>
        <div class="soundBar10 soundBar"></div>
        <div class="soundBar11 soundBar"></div> 
      </div>
      <div class="keysContainer text">
        <div class="flex">
          <div class="enterKey">
            <img src="./assets/svgs/enterKey.svg" alt="">
          </div>
          <div>Press Enter to zoom</div>
        </div>
        <div class="flex" >
          <div class="arrowsKeys">
            <div class="upKey">
              <img src="./assets/svgs/upKey.svg" alt="">
            </div>
            <div class="downKey">
              <img src="./assets/svgs/downKey.svg" alt="">
            </div>
          </div>
          <div>Press Up and Down to nav</div>
        </div>
      </div>
      <div class="arrowsFullscreen">
        <div class="upKey">
          <img src="./assets/svgs/upKey.svg" alt="">
        </div>
        <div class="downKey">
          <img src="./assets/svgs/downKey.svg" alt="">
        </div>
        </div>
      </div>
      <audio id="myAudio">
        <!-- <source src="" type="audio/ogg"> -->
        <source src="./assets/music/BetterDays.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="clickSound text">
        <div class="arrow">⬆</div>
        <div>
          <img class="volumeSvg rotate" src="./assets/svgs/volume-up1.svg" alt="">
          Click here
          <img class="volumeSvg" src="./assets/svgs/volume-up.svg" alt="">
        </div>
      </div>
      <div class="cursor2 img"></div>
      <div class="img-container"></div>
      <div class="dot-container"></div>
      <div class="audioBut"></div>
      <h1 class="projectName text"></h1>
      <div class="textContainer text">
        <div>
          <h2 class="subtitle"></h2>
          <h3 class="date">Novembre 2020</h3>
        </div>
        <p class="explications"></p>
      </div>
      <h3 class="mister text">
        <a class="text underline" href="https://robinb-dev.github.io/reactFolio/" target="_blank">
          Design et création par Robin Bourachot
        </a>
      </h3>
      <div class="mobileMessage">
        <p class="text">
          Site non disponible sur mobile <br>Veuillez utiliser un ordinateur.
        </p>
      </div>
      <script src="./scripts/textTable.js"></script>
      <script src="./scripts/script.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="./scripts/snow.js"></script>
    </div>
  </body>
</html>
